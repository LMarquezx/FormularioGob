<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulario de Inscripción</title>
</head>
<body class="container mt-5">
<h1>Solicitud de Inscripción</h1>
<form th:action="@{/generate-pdf}" method="post" class="row g-3">
    <h3>Datos Generales</h3>
    <div class="col-md-6">
        <label class="form-label">Nombre del Plantel</label>
        <input type="text" name="nombrePlantel" class="form-control" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Clave y Turno</label>
        <input type="text" name="claveTurno"  class="form-control" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Localidad y Municipio de la institución</label>
        <input type="text" name="localidad" class="form-control" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Fecha de la solicitud</label>
        <input type="date" name="fecha" class="form-control" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Año escolar</label>
        <input type="text" name="anioEscolar" class="form-control" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Folio de arancel por semestre</label>
        <div class="row">
            <div class="col-md-6">
                <label class="form-label">1°</label>
                <input type="text" name="FOLIO1" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label class="form-label">4°</label>
                <input type="text" name="FOLIO4" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label class="form-label">2°</label>
                <input type="text" name="FOLIO2" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label class="form-label">5°</label>
                <input type="text" name="FOLIO5" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label class="form-label">3°</label>
                <input type="text" name="FOLIO3" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label class="form-label">6°</label>
                <input type="text" name="FOLIO6" class="form-control" required />
            </div>
        </div>

    </div>
    <hr>
    <h3>Datos del solicitante</h3>
    <div class="col-md-6">
        <label class="form-label">Nombre completo</label>
        <input type="text" name="nombreAlumno" class="form-control" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Apellido Paterno</label>
        <input type="text" name="apellidoPaterno"class="form-control" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Apellido Materno</label>
        <input type="text" name="apellidoMaterno" class="form-control" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Lugar de Nacimiento</label>
        <input type="text" name="lugarNacimiento" class="form-control" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Fecha de Nacimiento</label>
        <input type="date" name="fechaNacimiento" class="form-control" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Tipo de Sangre</label>
        <select name="tipoSangre" class="form-select" required>
            <option value="">Selecciona tipo de sangre</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
    </div>
    <div class="col-md-6">
        <label class="form-label">Lengua Materna</label>
        <input type="text" name="lenguaMaterna" class="form-control" placeholder="Ej: Español, Inglés, etc." required />
    </div>
    <div class="col-md-6">
        <label class="form-label">CURP</label>
        <input type="text" name="curp" class="form-control" placeholder="18 caracteres" maxlength="18" required />
    </div>
    
    <!-- Nuevos campos con círculos de selección -->
    <div class="col-md-6">
        <label class="form-label">Género</label>
        <div class="mt-2">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" id="generoMasc" value="MASC" required>
                <label class="form-check-label" for="generoMasc">MASC</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" id="generoFem" value="FEM" required>
                <label class="form-check-label" for="generoFem">FEM</label>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <label class="form-label">Nacionalidad</label>
        <div class="mt-2">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="nacionalidad" id="nacionalidadMex" value="MEX" required>
                <label class="form-check-label" for="nacionalidadMex">MEX</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="nacionalidad" id="nacionalidadOtra" value="OTRA" required>
                <label class="form-check-label" for="nacionalidadOtra">OTRA</label>
            </div>
        </div>
    </div>
    
    <hr>
    <h3>Datos de Contacto</h3>
    <div class="col-md-12">
        <label class="form-label">Domicilio</label>
        <input type="text" name="domicilio" class="form-control" placeholder="Calle, número, colonia" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Localidad del Solicitante</label>
        <input type="text" name="localidadSolicitante" class="form-control" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Código Postal</label>
        <input type="text" name="codigoPostal" class="form-control" pattern="[0-9]{5}" maxlength="5" placeholder="5 dígitos" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Teléfono del Solicitante</label>
        <input type="tel" name="telefonoSolicitante" class="form-control" placeholder="10 dígitos" pattern="[0-9]{10}" maxlength="10" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Correo Electrónico</label>
        <input type="email" name="correoSolicitante" class="form-control" placeholder="ejemplo@correo.com" required />
    </div>
    <hr>
    <h3>Datos de Secundaria</h3>
    <div class="col-md-6">
        <label for="nombrePlantelProcedencia" class="form-label">Nombre del Plantel de Procedencia</label>
        <input type="text" id="nombrePlantelProcedencia" name="nombrePlantelProcedencia" class="form-control" placeholder="Nombre de la secundaria" required />
    </div>
    <div class="col-md-6">
        <label for="localidadProcedencia" class="form-label">Localidad de Procedencia</label>
        <input type="text" id="localidadProcedencia" name="localidadProcedencia" class="form-control" placeholder="Ciudad/Municipio de la secundaria" required />
    </div>
    <div class="col-md-6">
        <label for="fechaConSecundaria" class="form-label">Fecha de Conclusión de Secundaria</label>
        <input type="date" id="fechaConSecundaria" name="fechaConSecundaria" class="form-control" required />
    </div>
    
    <!-- Campos de selección para datos de secundaria -->
    <div class="col-md-12">
        <label class="form-label">Tipo de Alumno</label>
        <div class="mt-2">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tipoAlumno" id="conCertificado" value="CON_CERT" required>
                <label class="form-check-label" for="conCertificado">CON CERTIFICADO</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tipoAlumno" id="faltaCertificado" value="FALTA_CERT" required>
                <label class="form-check-label" for="faltaCertificado">FALTA CERTIFICADO</label>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <label class="form-label">Modalidad</label>
        <div class="mt-2">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="modalidad" id="escolarizada" value="ESCOLARIZADA" required>
                <label class="form-check-label" for="escolarizada">ESCOLARIZADA</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="modalidad" id="vea" value="VEA" required>
                <label class="form-check-label" for="vea">VEA</label>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <label class="form-label">Turno</label>
        <div class="mt-2">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="turno" id="matutino" value="MAT" required>
                <label class="form-check-label" for="matutino">MAT</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="turno" id="vespertino" value="VESP" required>
                <label class="form-check-label" for="vespertino">VESP</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="turno" id="nocturno" value="NOC" required>
                <label class="form-check-label" for="nocturno">NOCT</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="turno" id="abierto" value="ABIERTO" required>
                <label class="form-check-label" for="abierto">ABIERTO</label>
            </div>
        </div>
    </div>
    
    <div class="col-md-12">
        <label class="form-label">Dependencia</label>
        <div class="mt-2">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="dependencia" id="sev" value="SEV" required>
                <label class="form-check-label" for="sev">SEV</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="dependencia" id="sep" value="SEP" required>
                <label class="form-check-label" for="sep">SEP</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="dependencia" id="otro" value="OTRO" required>
                <label class="form-check-label" for="otro">OTRO</label>
            </div>
        </div>
    </div>

    <hr>
    <h3>Datos de Telebachillerato</h3>
    <div class="col-md-6">
        <label for="nombrePlantelTelebach" class="form-label">Nombre del Plantel de Telebachillerato</label>
        <input type="text" id="nombrePlantelTelebach" name="nombrePlantelTelebach" class="form-control" placeholder="Nombre del telebachillerato" required />
    </div>
    <div class="col-md-6">
        <label for="claveTelebach" class="form-label">Clave del Telebachillerato</label>
        <input type="text" id="claveTelebach" name="claveTelebach" class="form-control" placeholder="Clave oficial" required />
    </div>
    <div class="col-md-6">
        <label for="localidadTelebach" class="form-label">Localidad del Telebachillerato</label>
        <input type="text" id="localidadTelebach" name="localidadTelebach" class="form-control" placeholder="Ciudad/Municipio del telebachillerato" required />
    </div>
    <div class="col-md-6">
        <label for="semestre" class="form-label">Semestre a Cursar</label>
        <select id="semestre" name="semestre" class="form-select" required>
            <option value="">Seleccionar semestre</option>
            <option value="1">1° Semestre</option>
            <option value="2">2° Semestre</option>
            <option value="3">3° Semestre</option>
            <option value="4">4° Semestre</option>
            <option value="5">5° Semestre</option>
            <option value="6">6° Semestre</option>
        </select>
    </div>
    <div class="col-md-6">
        <label for="areaPropedeutica" class="form-label">Área Propedéutica</label>
        <select id="areaPropedeutica" name="areaPropedeutica" class="form-select" required>
            <option value="">Seleccionar área</option>
            <option value="QB">Químico Biológicas (QB)</option>
            <option value="EA">Económico Administrativas (EA)</option>
            <option value="HC">Humanidades y Ciencias Sociales (HC)</option>
            <option value="FM">Físico Matemáticas (FM)</option>
        </select>
    </div>
    <div class="col-md-6">
        <label for="grupo" class="form-label">Grupo</label>
        <select id="grupo" name="grupo" class="form-select" required>
            <option value="">Seleccionar grupo</option>
            <option value="A">Grupo A</option>
            <option value="B">Grupo B</option>
            <option value="C">Grupo C</option>
            <option value="D">Grupo D</option>
            <option value="E">Grupo E</option>
            <option value="F">Grupo F</option>
            <option value="G">Grupo G</option>
            <option value="H">Grupo H</option>
            <option value="I">Grupo I</option>
        </select>
    </div>
    
    <div class="col-md-12">
        <label class="form-label">Tipo de Alumno</label>
        <div class="mt-2">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tipoAlumnoTelebach" id="alumnoRegular" value="REG" required>
                <label class="form-check-label" for="alumnoRegular">REGULAR (REG)</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tipoAlumnoTelebach" id="alumnoIrregular" value="IREG" required>
                <label class="form-check-label" for="alumnoIrregular">IRREGULAR (IREG)</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tipoAlumnoTelebach" id="alumnoRepetidor" value="REP" required>
                <label class="form-check-label" for="alumnoRepetidor">REPETIDOR DE MATERIAS (REP)</label>
            </div>
        </div>
    </div>

    <hr>
    <h3>Datos de la Madre</h3>
    <div class="col-md-6">
        <label for="nombreMadre" class="form-label">Nombre Completo de la Madre</label>
        <input type="text" id="nombreMadre" name="nombreMadre" class="form-control" placeholder="Nombre completo" required />
    </div>
    <div class="col-md-6">
        <label for="curpMadre" class="form-label">CURP de la Madre</label>
        <input type="text" id="curpMadre" name="curpMadre" class="form-control" placeholder="18 caracteres" maxlength="18" required />
    </div>
    <div class="col-md-6">
        <label for="fechaNacMadre" class="form-label">Fecha de Nacimiento de la Madre</label>
        <input type="date" id="fechaNacMadre" name="fechaNacMadre" class="form-control" required />
    </div>
    <div class="col-md-6">
        <label for="estadoCivilMadre" class="form-label">Estado Civil de la Madre</label>
        <select id="estadoCivilMadre" name="estadoCivilMadre" class="form-select" required>
            <option value="">Seleccionar estado civil</option>
            <option value="Soltera">Soltera</option>
            <option value="Casada">Casada</option>
            <option value="Divorciada">Divorciada</option>
            <option value="Viuda">Viuda</option>
            <option value="Union_Libre">Unión Libre</option>
        </select>
    </div>
    <div class="col-md-12">
        <label for="domicilioMadre" class="form-label">Domicilio de la Madre</label>
        <input type="text" id="domicilioMadre" name="domicilioMadre" class="form-control" placeholder="Calle, número, colonia" required />
    </div>
    <div class="col-md-4">
        <label for="localidadMadre" class="form-label">Localidad de la Madre</label>
        <input type="text" id="localidadMadre" name="localidadMadre" class="form-control" required />
    </div>
    <div class="col-md-4">
        <label for="entidadMadre" class="form-label">Entidad de la Madre</label>
        <input type="text" id="entidadMadre" name="entidadMadre" class="form-control" placeholder="Estado" required />
    </div>
    <div class="col-md-4">
        <label for="codPostalMadre" class="form-label">Código Postal de la Madre</label>
        <input type="text" id="codPostalMadre" name="codPostalMadre" class="form-control" pattern="[0-9]{5}" maxlength="5" placeholder="5 dígitos" required />
    </div>
    <div class="col-md-6">
        <label for="telMadre" class="form-label">Teléfono de la Madre</label>
        <input type="tel" id="telMadre" name="telMadre" class="form-control" placeholder="10 dígitos" pattern="[0-9]{10}" maxlength="10" required />
    </div>
    <div class="col-md-6">
        <label for="ocupacionMadre" class="form-label">Ocupación de la Madre</label>
        <input type="text" id="ocupacionMadre" name="ocupacionMadre" class="form-control" placeholder="Profesión u ocupación" required />
    </div>
    <div class="col-md-6">
        <label for="nivelEstudiosMadre" class="form-label">Nivel de Estudios de la Madre</label>
        <select id="nivelEstudiosMadre" name="nivelEstudiosMadre" class="form-select" required>
            <option value="">Seleccionar nivel</option>
            <option value="Sin_estudios">Sin estudios</option>
            <option value="Primaria">Primaria</option>
            <option value="Secundaria">Secundaria</option>
            <option value="Preparatoria">Preparatoria</option>
            <option value="Licenciatura">Licenciatura</option>
            <option value="Posgrado">Posgrado</option>
        </select>
    </div>
    <div class="col-md-6">
        <label for="gradoMadre" class="form-label">Grado de la Madre</label>
        <input type="text" id="gradoMadre" name="gradoMadre" class="form-control" placeholder="Grado específico o título" />
    </div>
    
    <!-- Nuevos campos para la madre -->
    <div class="col-md-4">
        <label class="form-label">Sexo de la Madre</label>
        <div class="mt-2">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexoMadre" id="sexoMadreM" value="MASCULINO" required>
                <label class="form-check-label" for="sexoMadreM">MASCULINO</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexoMadre" id="sexoMadreF" value="FEMENINO" required>
                <label class="form-check-label" for="sexoMadreF">FEMENINO</label>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <label class="form-label">¿Es Tutor la Madre?</label>
        <div class="mt-2">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tutorMadre" id="tutorMadreS" value="SI" required>
                <label class="form-check-label" for="tutorMadreS">SÍ</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tutorMadre" id="tutorMadreN" value="NO" required>
                <label class="form-check-label" for="tutorMadreN">NO</label>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <label class="form-label">¿Sabe Leer la Madre?</label>
        <div class="mt-2">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sabeLeerMadre" id="sabeLeerMadreS" value="SI" required>
                <label class="form-check-label" for="sabeLeerMadreS">SÍ</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sabeLeerMadre" id="sabeLeerMadreN" value="NO" required>
                <label class="form-check-label" for="sabeLeerMadreN">NO</label>
            </div>
        </div>
    </div>

    <hr>
    <h3>Datos del Padre</h3>
    <div class="col-md-6">
        <label for="nombrePadre" class="form-label">Nombre Completo del Padre</label>
        <input type="text" id="nombrePadre" name="nombrePadre" class="form-control" placeholder="Nombre completo" required />
    </div>
    <div class="col-md-6">
        <label for="curpPadre" class="form-label">CURP del Padre</label>
        <input type="text" id="curpPadre" name="curpPadre" class="form-control" placeholder="18 caracteres" maxlength="18" required />
    </div>
    <div class="col-md-6">
        <label for="fechaNacPadre" class="form-label">Fecha de Nacimiento del Padre</label>
        <input type="date" id="fechaNacPadre" name="fechaNacPadre" class="form-control" required />
    </div>
    <div class="col-md-6">
        <label for="estadoCivilPadre" class="form-label">Estado Civil del Padre</label>
        <select id="estadoCivilPadre" name="estadoCivilPadre" class="form-select" required>
            <option value="">Seleccionar estado civil</option>
            <option value="Soltero">Soltero</option>
            <option value="Casado">Casado</option>
            <option value="Divorciado">Divorciado</option>
            <option value="Viudo">Viudo</option>
            <option value="Union_Libre">Unión Libre</option>
        </select>
    </div>
    <div class="col-md-12">
        <label for="domicilioPadre" class="form-label">Domicilio del Padre</label>
        <input type="text" id="domicilioPadre" name="domicilioPadre" class="form-control" placeholder="Calle, número, colonia" required />
    </div>
    <div class="col-md-4">
        <label for="localidadPadre" class="form-label">Localidad del Padre</label>
        <input type="text" id="localidadPadre" name="localidadPadre" class="form-control" required />
    </div>
    <div class="col-md-4">
        <label for="entidadPadre" class="form-label">Entidad del Padre</label>
        <input type="text" id="entidadPadre" name="entidadPadre" class="form-control" placeholder="Estado" required />
    </div>
    <div class="col-md-4">
        <label for="codPostalPadre" class="form-label">Código Postal del Padre</label>
        <input type="text" id="codPostalPadre" name="codPostalPadre" class="form-control" pattern="[0-9]{5}" maxlength="5" placeholder="5 dígitos" required />
    </div>
    <div class="col-md-6">
        <label for="telPadre" class="form-label">Teléfono del Padre</label>
        <input type="tel" id="telPadre" name="telPadre" class="form-control" placeholder="10 dígitos" pattern="[0-9]{10}" maxlength="10" required />

<script>
// Validación para que no puedan marcar como tutor tanto al padre como a la madre
document.addEventListener('DOMContentLoaded', function() {
    const tutorMadreInputs = document.querySelectorAll('input[name="tutorMadre"]');
    const tutorPadreInputs = document.querySelectorAll('input[name="tutorPadre"]');
    
    function validarTutores() {
        const tutorMadreSeleccionado = document.querySelector('input[name="tutorMadre"]:checked');
        const tutorPadreSeleccionado = document.querySelector('input[name="tutorPadre"]:checked');
        
        if (tutorMadreSeleccionado && tutorPadreSeleccionado) {
            if (tutorMadreSeleccionado.value === 'SI' && tutorPadreSeleccionado.value === 'SI') {
                alert('No pueden ser tutores tanto la madre como el padre. Por favor, seleccione solo uno.');
                return false;
            }
        }
        return true;
    }
    
    // Agregar eventos a los radio buttons
    tutorMadreInputs.forEach(input => {
        input.addEventListener('change', function() {
            if (this.value === 'SI') {
                const tutorPadreSeleccionado = document.querySelector('input[name="tutorPadre"]:checked');
                if (tutorPadreSeleccionado && tutorPadreSeleccionado.value === 'SI') {
                    alert('No pueden ser tutores tanto la madre como el padre. Desmarcando al padre como tutor.');
                    document.querySelector('input[name="tutorPadre"][value="NO"]').checked = true;
                }
            }
        });
    });
    
    tutorPadreInputs.forEach(input => {
        input.addEventListener('change', function() {
            if (this.value === 'SI') {
                const tutorMadreSeleccionado = document.querySelector('input[name="tutorMadre"]:checked');
                if (tutorMadreSeleccionado && tutorMadreSeleccionado.value === 'SI') {
                    alert('No pueden ser tutores tanto la madre como el padre. Desmarcando a la madre como tutor.');
                    document.querySelector('input[name="tutorMadre"][value="NO"]').checked = true;
                }
            }
        });
    });
    
    // Validar antes del envío del formulario
    document.querySelector('form').addEventListener('submit', function(e) {
        if (!validarTutores()) {
            e.preventDefault();
        }
    });
});
</script>
