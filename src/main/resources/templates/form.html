<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulario de Inscripción</title>
</head>
<body class="container mt-5">
<h1>Solicitud de Inscripción</h1>
<form th:action="@{/generate-pdf}" method="post" class="row g-3">
    <h3>Datos Generales</h3>
    <div class="col-md-6">
        <label class="form-label">Nombre del Plantel</label>
        <input type="text" name="nombrePlantel" class="form-control" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Clave y Turno</label>
        <input type="text" name="claveTurno"  class="form-control" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Localidad y Municipio de la institución</label>
        <input type="text" name="localidad" class="form-control" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Fecha de la solicitud</label>
        <input type="date" name="fecha" class="form-control" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Año escolar</label>
        <input type="text" name="anioEscolar" class="form-control" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Folio de arancel por semestre</label>
        <div class="row">
            <div class="col-md-6">
                <label class="form-label">1°</label>
                <input type="text" name="FOLIO1" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label class="form-label">4°</label>
                <input type="text" name="FOLIO4" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label class="form-label">2°</label>
                <input type="text" name="FOLIO2" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label class="form-label">5°</label>
                <input type="text" name="FOLIO5" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label class="form-label">3°</label>
                <input type="text" name="FOLIO3" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label class="form-label">6°</label>
                <input type="text" name="FOLIO6" class="form-control" required />
            </div>
        </div>

    </div>
    <hr>
    <h3>Datos del solicitante</h3>
    <div class="col-md-6">
        <label class="form-label">Nombre completo</label>
        <input type="text" name="nombreAlumno" class="form-control" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Apellido Paterno</label>
        <input type="text" name="apellidoPaterno"class="form-control" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Apellido Materno</label>
        <input type="text" name="apellidoMaterno" class="form-control" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Lugar de Nacimiento</label>
        <input type="text" name="lugarNacimiento" class="form-control" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Fecha de Nacimiento</label>
        <input type="date" name="fechaNacimiento" class="form-control" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Tipo de Sangre</label>
        <select name="tipoSangre" class="form-control" required>
            <option value="">Selecciona tipo de sangre</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
    </div>
    <div class="col-md-6">
        <label class="form-label">Lengua Materna</label>
        <input type="text" name="lenguaMaterna" class="form-control" placeholder="Ej: Español, Inglés, etc." required />
    </div>
    <div class="col-md-6">
        <label class="form-label">CURP</label>
        <input type="text" name="curp" class="form-control" placeholder="18 caracteres" maxlength="18" required />
    </div>
    
    <div class="col-md-12">
        <label class="form-label">Domicilio</label>
        <input type="text" name="domicilio" class="form-control" placeholder="Calle, número, colonia" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Localidad del Solicitante</label>
        <input type="text" name="localidadSolicitante" class="form-control" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Código Postal</label>
        <input type="text" name="codigoPostal" class="form-control" pattern="[0-9]{5}" maxlength="5" placeholder="5 dígitos" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Teléfono del Solicitante</label>
        <input type="tel" name="telefonoSolicitante" class="form-control" placeholder="10 dígitos" pattern="[0-9]{10}" maxlength="10" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Correo Electrónico</label>
        <input type="email" name="correoSolicitante" class="form-control" placeholder="ejemplo@correo.com" required />
    </div>

    <!-- Añade más campos según tu plantilla -->
    <div class="col-12 mt-4">
        <button type="submit" class="btn btn-primary btn-lg">Generar Documento</button>
    </div>
</form>
</body>
</html>
